<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/styles.css" type="text/css">
<script src="js/jquery-3.3.1.js"></script>
<script src="js/scripts.js"></script>
<title>Sarah's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Sarah's Pizza</h2>
      </div>
      <form id="order">
        <div class="form-group">
          <p>Choose your toppings:</p>
          <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
          <input type="checkbox" name="toppings" value="ham"> Ham<br>
          <input type="checkbox" name="toppings" value="chicken"> Chicken<br>
          <input type="checkbox" name="toppings" value="bacon"> Bacon<br>
          <input type="checkbox" name="toppings" value="olives"> Black Olives<br>
          <input type="checkbox" name="toppings" value="peppers"> Green Peppers<br>
          <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
          <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="toppings" value="onion"> Onion<br>
          <input type="checkbox" name="toppings" value="spinach"> Spinach<br>
          <input type="checkbox" name="toppings" value="jalapeno"> Jalapeno Peppers<Br>
        </div>
        <div class="form-group">
          <p>Choose your type of sauce:</p>
          <input type="checkbox" name="sauce" value="marinara"> Marinara<br>
          <input type="checkbox" name="sauce" value="alfredo"> Alfredo Sauce<br>
          <input type="checkbox" name="Sauce" value="bbq"> BBQ Sauce<br>
        </div>
        <div class="radio">
          <p>Choose your pizza size:</p>
          <label>
            <input type="radio" name="size" value="small">
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            Large
          </label>
        </div>
        <button type="submit">Build my Pizza</button>
      </form>
      <br>
      <span id="pizza">
        <h3></h3>
      </span>
    </div>

  </body>
</html>
